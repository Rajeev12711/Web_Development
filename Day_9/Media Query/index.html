<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Media Query</title>
  <style>
    body {
      background-color: aquamarine;
    }
    @media (min-width: 319px) and (max-width:480px){
      body{
        background-color: lightsalmon;
      }
    }
    @media (min-width: 481px) and (max-width:1200px){
      body{
        background-color: powderblue;
      }
    }
    @media (min-width: 1201px) and (max-width:1600px){
      body{
        background-color: limegreen;
      }
    }
    @media (min-width: 1601px){
      body{
        background-color: seagreen;
      }
    }
  </style>

</head>
  <p>Change the background color for each device</p>
  <ol>
    <li>[lightsalmon] Mobile Devices: 319px - 480px
    <li>[powderblue] iPads and Tablets: 481px - 1200px
    <li>[limegreen] Laptops: 1201px - 1600px
    <li>[seagreen] Desktops: 1601px and more
  </ol>

<body>
</body>

</html>
